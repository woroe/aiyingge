<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>爱婴阁母婴护理有限公司</title>
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="./imgs/favicon.ico">
    <link rel="shortcut icon" href="./imgs/favicon.ico">
    <link rel="stylesheet" href="./css/bottom.css"><!--清空样式和底部footer通用样式-->
    <script src="./js/jquery.js"></script>
    <!--引用百度地图API-->
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=LGvtP12hgFUIEKaW80AUyA7RDH6L8lgk"></script>
    <style type="text/css">
        .content{width:80%;margin:0px auto 20px auto;color: #666;height:600px;}
        .tentLeft{float:left;width:48%;overflow:hidden;}
        .tentLeft ul{margin:20px auto;}
        .tentRight{float:right;width:48%;overflow:hidden;}
        .tentRight input{margin:5px 0px;width:50%;height:30px;}
        .tentRight textarea{margin:5px 0px;width:90%;height:282px;outline:none;resize: none;}
        .tentRight div{padding-top:8px;width:50%;height:30px;color:#1d1d1d;border:#d9d9d9 solid 1px;text-align: center; }
        .tentRight div:hover{background-color:#8fc4cb;}
    </style>
</head>
<body id="top">
<script src="./js/top.js"></script>
<div class="content">
  <div class="tentLeft">
    <!--百度地图容器-->
    <div style="width:100%;height:450px;font-size:12px" id="map"></div>
    <ul>
      <li>爱婴阁母婴护理有限公司</li>
      <li>鸳鸯19-2</li>
      <li>电话：1 + 800 603 6035</li>
      <li>传真：1 + 800 889 9898</li>
      <li>电子邮件：mail@demolink.org</li>
    </ul>
  </div>
  <div class="tentRight">
    <h3>给我留言</h3>
    <input type="text" placeholder="您的名字:" data-constraints="@Required @JustLetters"/>
    <input type="text" placeholder="您的邮箱:" data-constraints="@Required @Email" />
    <input type="text" placeholder="您的电话:" data-constraints="@Required @JustNumbers"/><br/>
    <textarea placeholder="您想对我说的话:"></textarea>
    <div>发送</div>
  </div>
  <div class="clear"></div>
</div>
<!--==============================footer=================================-->
<script src="./js/bottom.js"></script>
<script type="text/javascript">
  changetopmenu(4);
  //创建和初始化地图函数：
  function initMap(){
    createMap();//创建地图
    setMapEvent();//设置地图事件
    addMapControl();//向地图添加控件
    addMapOverlay();//向地图添加覆盖物
  }
  function createMap(){ 
    map = new BMap.Map("map"); 
    map.centerAndZoom(new BMap.Point(106.567985,29.666497),17);
  }
  function setMapEvent(){
    map.enableScrollWheelZoom();
    map.enableKeyboard();
    map.enableDragging();
    map.enableDoubleClickZoom()
  }
  function addClickHandler(target,window){
    target.addEventListener("click",function(){
      target.openInfoWindow(window);
    });
  }
  function addMapOverlay(){
    var markers = [
      {content:"爱婴阁母婴护理有限公司",title:"爱婴阁母婴护理有限公司",imageOffset: {width:0,height:3},position:{lat:29.665971,lng:106.567015}}
    ];
    for(var index = 0; index < markers.length; index++ ){
      var point = new BMap.Point(markers[index].position.lng,markers[index].position.lat);
      var marker = new BMap.Marker(point,{icon:new BMap.Icon("http://api.map.baidu.com/lbsapi/createmap/images/icon.png",new BMap.Size(20,25),{
        imageOffset: new BMap.Size(markers[index].imageOffset.width,markers[index].imageOffset.height)
      })});
      var label = new BMap.Label(markers[index].title,{offset: new BMap.Size(25,5)});
      var opts = {
        width: 200,
        title: markers[index].title,
        enableMessage: false
      };
      var infoWindow = new BMap.InfoWindow(markers[index].content,opts);
      marker.setLabel(label);
      addClickHandler(marker,infoWindow);
      map.addOverlay(marker);
    };
  }
  //向地图添加控件
  function addMapControl(){
    var scaleControl = new BMap.ScaleControl({anchor:BMAP_ANCHOR_BOTTOM_LEFT});
    scaleControl.setUnit(BMAP_UNIT_IMPERIAL);
    map.addControl(scaleControl);
    var navControl = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:BMAP_NAVIGATION_CONTROL_LARGE});
    map.addControl(navControl);
    var overviewControl = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:true});
    map.addControl(overviewControl);
  }
  var map;
    initMap();
</script>
</body></html>
